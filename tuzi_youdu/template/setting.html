{template 'common/header'}
<form action="" method="post" class="form-horizontal form" id="setting-form">
		<div class="panel panel-default">
			<div class="panel-heading">信息设置</div>
			<div class="panel-body">
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">网页标题</label>
					<div class="col-sm-8">
						<input type="text" name="dat[title]" class="form-control" value="{$settings['title']}" />
						<span class="help-block">你的故事有毒...99%的人看到结果都哭了，只有1%...</span>
					</div>
				</div>				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享自定义域名</label>
					<div class="col-sm-8">
						<input type="text" name="dat[share_url]" class="form-control" value="{$settings['share_url']}" />
						<span class="help-block">填写则使用自定义域名，不填写使用系统域名。填写无需带上http://</span>
					</div>
				</div>				
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享标题</label>
					<div class="col-sm-8">
						<input type="text" name="dat[share_title]" class="form-control" value="{$settings['share_title']}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享图片</label>
					<div class="col-sm-8">
						{php echo tpl_form_field_image('dat[share_image]', $settings['share_image']);}
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">分享描述</label>
					<div class="col-sm-8">
						<textarea style="height:200px;" id="description" name="dat[share_desc]" class="form-control description" cols="60">{$settings['share_desc']}</textarea>
					</div>
				</div>

   					 <div class="form-group">
					<label class="col-xs-12 col-sm-3 col-md-2 col-lg-2 control-label">是否强制关注（适用认证服务号，其他类型公众号需要借权使用）</label>
					<div class="col-sm-8">
						<label class="radio-inline">
							<input type="radio" value="1" name="dat[share_focus]"  {if $settings['share_focus'] == 1 }checked{/if}>是</label>
						<label class="radio-inline">
							<input type="radio" value="0" name="dat[share_focus]" {if $settings['share_focus'] == 0 }checked{/if}>否</label>
						<span class="help-block">选择“是”，则用户需要关注后才能使用。</span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="form-group col-sm-12">
			<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1" />
			<input type="hidden" name="token" value="{$_W['token']}" />
		</div>
	</form>
</div>
<script>
require(['jquery', 'util'], function($, util){
	$(function(){
		$('#setting-form').submit(function(){
			var result = true;
			if($('input[name="dat[title]"]').val() == ''){
				result = false;
				util.message('未填写网页标题.');
			}			
			if($('input[name="dat[share_title]"]').val() == ''){
				result = false;
				util.message('未填写分享标题.');
			}
			if($('input[name="dat[share_image]"]').val() == ''){
				result = false;
				util.message('未填加分享图片.');
			}
			return result;
		});
	});
});
</script>
<script>
require(['jquery', 'util'], function($, u){
	$(function(){
		u.editor($('.richtext')[0]);
	});
});
</script>
{template 'common/footer'}
